---
- name: Destroy
  hosts: localhost
  connection: local
  gather_facts: false
  collections:
    - community.kubernetes

  tasks:
    - name: print config dir
      debug:
        var: config_dir

    - name: Destroy test kind cluster
      command: sudo kind delete cluster --name osdk-test-2 --kubeconfig {{ kubeconfig }}

    - name: Unset pull policy
      command: '{{ kustomize }} edit remove patch pull_policy/{{ operator_pull_policy }}.yaml'
      args:
        chdir: '{{ config_dir }}/testing'
